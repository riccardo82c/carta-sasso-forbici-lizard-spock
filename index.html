<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Carta sasso forbici</title>
</head>

<body>

	<div class="container">

		<h1>Carta Sasso Forbici Lizard e Spock</h1>

		<button id="play">Gioca</button>


		<div class="score">
			<div>Giocatore: <span class="player-score">0</span> </div>
			<div>Computer: <span class="cpu-score">0</span></div>
		</div>
		<div class="choice">
			<div class="user-choice">
				<img src="" alt="">
			</div>
			<div class="cpu-choice">
				<img src="" alt="">
			</div>

		</div>

		<div class="selection">
			<button><img src="https://cdn.onlinewebfonts.com/svg/img_431666.png" alt="paper"></button>
			<button><img src="https://cdn.onlinewebfonts.com/svg/img_57211.png" alt="rock"></button>
			<button><img src="https://cdn.onlinewebfonts.com/svg/img_431665.png" alt="scissors"></button>
			<button><img src="https://cdn.onlinewebfonts.com/svg/img_2998.png" alt="lizard"></button>
			<button><img src="https://cdn.onlinewebfonts.com/svg/img_2999.png" alt="spock"></button>
		</div>


		<button id="reset">Reset</button>
	</div>










	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
