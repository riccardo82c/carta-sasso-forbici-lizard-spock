<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Carta sasso forbici</title>
</head>

<body>
	<div class="container">

		<h1>Carta Forbici Sasso Lizard Spock</h1>

		<button id="play">PLAY</button>

		<div class="score">
			<div>Giocatore: <span class="user-score">0</span> </div>
			<div>Sheldon: <span class="cpu-score">0</span></div>
		</div>

		<div class="choice">
			<div class="user-choice">
				<img src="" alt="">
				<div class="overlay">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/1200px-Red_x.svg.png" alt="red X">
				</div>
			</div>
			<div class="resultText">
				<p class="resultTextTop"></p>
				<p class="resultTextBottom"></p>
			</div>
			<div class="cpu-choice">
				<img src="" alt="">
				<div class="overlay">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/1200px-Red_x.svg.png" alt="red X">
				</div>
			</div>
		</div>

		<div class="selection">
			<button><img src="https://cdn.onlinewebfonts.com/svg/img_431666.png" alt="paper" title="Carta">
				<div>Carta</div>
			</button>

			<button><img src="https://cdn.onlinewebfonts.com/svg/img_431665.png" alt="scissors" title="Forbici">
				<div>Forbici</div>
			</button>

			<button><img src="https://cdn.onlinewebfonts.com/svg/img_57211.png" alt="rock" title="Sasso">
				<div>Sasso</div>
			</button>

			<button><img src="https://cdn.onlinewebfonts.com/svg/img_2998.png" alt="lizard" title="Lizard">
				<div>Lizard</div>
			</button>

			<button><img src="https://cdn.onlinewebfonts.com/svg/img_2999.png" alt="spock" title="Spock">
				<div>Spock</div>
			</button>
		</div>
		
		<div class="video">
			<h2>Se non sapete come giocare troverete la risposta nel video qui sotto.</h2>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/zCMpjMNpxBA?start=22" frameborder="0"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe>
		</div>		
		
		<img id="sad-sheldon" src="https://2.bp.blogspot.com/-Eu9A5YC57mk/TtT3UBRiYXI/AAAAAAAAAio/XNSE_cLH1P4/s1600/Sheldon+Upset.png" alt="sad Sheldon">
		<img id="happy-sheldon" src="https://i.pinimg.com/originals/1d/80/8f/1d808f40e3b3bcf49bf98c13116573cc.jpg" alt="happy Sheldon">

		<button id="reset">RESET</button>
	</div>

	<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
